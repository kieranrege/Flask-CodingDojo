<html>
    <head>
        <meta charset= "utf-8">
        <title>Disappearing Ninja</title>
        <link rel="stylesheet" href="disappearingNinja.css">
        <script>
            var im="";
            for (var i=0; i<8; i++){
                im+='<img src="portfolio1.png" alt="yellow_belt_img">'
            }
            im+='<button>Restore</>'
            $(document).ready(function(){
                $(".wrapper").append(im)
                $("img").click(function(){
                    $(this).hide("slow);")
                })
                $("button").click(function(){
                    $("img").show();
                })
            })
        </script>
    </head>
    <body>
        <div id="wrapper"></div>
    </body>
</html>
